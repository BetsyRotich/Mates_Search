<!DOCTYPE html>
<head>
    <link rel="icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  

    <Title>
        Mates Search | Sign up
    </Title>
    <link rel="stylesheet" href="./styles.css" type="text/css"/>
</head>
<body>
    <div class="login">
        <nav >
            <ul>
                <li>
                    <div class="page-title">
                    <img style="width:30px;height:30px"src="logo.png"/>
                    <i>Mates Search</i>
                </div>
                </li>

                <div class="language-login-cont">
                <li>
                    <select >
                        <option>EN</option>
                        <option>Kisw</option>
                    </select>
                </li>
                <li><a href="/">Log in</a></li>
            </div>
                </ul>
        </nav>
        <form class="login-cont">
            <p class="login-cont-intro">
                Long-term relationships with like minded people
            </p>
        
            <p class="login-cont-intro-account">
               Create New Account
            </p>
            <div class="username-cont">
            <label for="login-input-id">*Your Username</label>
            <input placeholder="Enter your Username" id="login-input-id" class="login-name" required>
        </input>
    </div>
    <div class="university-cont">
        <label for="login-input-pwd">*Password</label>
            <input type="password" maxlength="8" placeholder="Enter your Password" id="login-input-pwd" class="login-name" required>
        </input>
   </div>
   
  <div class="email-cont">
        <label for="login-input-email">*Your Email</label>
            <input placeholder="Enter your Email" id="login-input-email" class="login-name" required>
        </input>
    </div>
    <div class="university-cont">
        <label for="login-input-id">*Your University</label>
            <input placeholder="Enter your University" id="login-input-id" class="login-name" required>  
        </input>
    </div>
    <div class="gender-cont">
   <div class="gender-cont-select">
    <label for="login-input-gender-id">Your Gender</label>
       
        <input type="radio" class="login-input-gender-class" id="login-input-gender-id" value="Male" class="login-name" required>
        Male
    </input>
    <input type="radio" class="login-input-gender-class"id="login-input-gender-id" value="Female" required>
    Female
</input>
</div>
</div>
    
        <div class="agree-terms">
<input type="checkbox" value="1" required></input>
<p>Agree to our Terms and Conditions.Verify that you are 18 years and above.</p>
</div>
<button type="submit" class="continue-btn" type="submit">Continue</button>
   
</form>
    </div>
    <div class="img-box">
        <img src="dates.jpg" class="img-dates"/>
    </div>

</body>
</html>
